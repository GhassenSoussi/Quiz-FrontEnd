<!-- Material form register -->
<mdb-card>

  <mdb-card-header class="info-color white-text text-center py-4">
    <h5>
      <strong>Modifier un utilisateur</strong>
    </h5>
  </mdb-card-header>

  <!--Card content-->
  <mdb-card-body class="px-lg-5 pt-0">

    <!-- Form -->
    <form [formGroup]="updateUserForm" (ngSubmit)="submitUser()" class="text-center" style="color: #757575;">
      <div class="form-group">
        <div class="form-row">
          <div class="col">
            <!-- First name -->
            <div class="md-form">
              <input type="text" id="materialRegisterFormFirstName" class="form-control" mdbInput formControlName="firstName">
              <label for="materialRegisterFormFirstName">Pr√©nom</label>
            </div>
          </div>
          <div class="col">
            <!-- Last name -->
            <div class="md-form">
              <input type="email" id="materialRegisterFormLastName" class="form-control" mdbInput formControlName="lastName">
              <label for="materialRegisterFormLastName">Nom</label>
            </div>
          </div>
        </div>

        <!-- E-mail -->
        <div class="md-form mt-0">
          <input type="email" id="materialRegisterFormEmail" class="form-control" mdbInput formControlName="email">
          <label for="materialRegisterFormEmail">E-mail</label>
        </div>
      </div>

      <!-- Role -->
      <div class="md-form mt-0" [formGroup]="updateUserForm.get('role')">
        <select class="browser-default custom-select" formControlName="id">
          <option *ngFor="let role of roles" [value]="role.id">{{role.title}}</option>
        </select>
      </div>

      <!-- Sign up button -->
      <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0"
        mdbWavesEffect type="submit">Enregistrer</button>

      <!-- Social register -->

      <hr>


    </form>
    <!-- Form -->

  </mdb-card-body>

</mdb-card>
<!-- Material form register -->
